<div id="user-manage">
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Created</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody id="user-table-body">
		</tbody>
	</table>
</div>

<script type="text/html" id="template-user-list">
	{{each users as user}}
	<tr>
		<td>{{user.name}}</td>
		<td>{{user.createDate}}</td>
		<td>
			<a class="btn danger" href="javascript:;" onclick="UserManager.delete('{{user._id}}')">删除</a>
		</td>
	</tr>
	{{/each}}
</script>
